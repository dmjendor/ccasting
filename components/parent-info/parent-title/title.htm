<div id='TitleData'>
	<div class="row" ng-if="charInfo.parent.land.titleCount>0">
		<div class="col-xs-11 col-xs-offset-1">
			<ul class='list-group'>
				<li class="list-group-item" ng-repeat="title in charInfo.parent.land.titles"><button class="btn btn-success btn-sm" ng-click="generateTitle($index)"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button> {{title.name}} <span ng-if="title.desc"> - {{title.desc}}</span></li>
			</ul>
		</div>
	</div>
	<div class="row" ng-if="charInfo.parent.land.size">
		<div class="col-xs-1">
			<button class="btn btn-success btn-sm" ng-click="getSize()"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
		</div>
		<div class="col-xs-11">
			<b>Land Size:</b> {{charInfo.parent.land.size}} sq. Miles of personal land owned.
		</div>
	</div>
</div>
