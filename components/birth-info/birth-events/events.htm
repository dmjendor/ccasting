<div class="row" ng-if="charInfo.birth.events.list.length>0">
	<div class="col-xs-12">
		<ul class='list-group'>
			<li class="list-group-item" ng-repeat="event in charInfo.birth.events.list track by $index">
				<button class="btn btn-success btn-sm" ng-click="getBirthEvent($index)"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
				<span class="badge" ng-show="charInfo.showRolls">{{event.roll}}</span>
				{{event.name}} - {{event.desc}}</li>
		</ul>
	</div>
</div>
